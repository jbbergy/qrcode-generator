<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code generator</title>
  <link rel="stylesheet" href="styles/index.scss">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="src/qr-code.js" defer></script>
</head>

<body id="app">
  <header class="header">
    <h1 class="header__title">QR Code generator</h1>
  </header>
  <main class="main">
    <section class="disclaimer">
      <p class="disclaimer__text">
        This website is a simple QR code generator.
        <br>
        Enter you text (website, postal address or hidden message)
        <br>
        and click on the button to generate a QR code.
      </p>
    </section>
    <section class="form">
      <input placeholder="Text to hide" type="text" class="form__text-input">
      <select type="text" class="form__size">
        <option value="128">128x128</option>
        <option value="256">256x256</option>
        <option value="512">512x512</option>
        <option value="1024">1024x1024</option>
        <option value="2048">2048x2048</option>
        <option value="4098">4098x4098</option>
      </select>
      <button class="form__generate-button">Générer le QRCode</button>
    </section>
    <section class="qrcode">
      <div class="qrcode__display"></div>
    </section>
  </main>
</body>

</html>
